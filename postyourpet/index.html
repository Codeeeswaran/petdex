<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
 <link rel="stylesheet" href="style.css">
 <script src="script.js"></script>
<body>
    <header>
        <div class="logo">
            <object type="image/svg+xml" data="/images/bl.svg">
                company logo
            </object>
        </div>
        <div class="link-container">
            <ul>
                <li><a href="/home/index.html">home</a></li>
                <li><a href="/about/index.html">about</a></li>
                <li><a href="/contact/index.html">contact</a></li>
            </ul>
        </div>
        <div class="button-container">
            <!-- <button class="login">log in</button>
            <button class="signup">sign up</button>-->
        </div> 
    </header>

    <div class="heading">
        <div class="head">POST YOUR PET</div>
        <div class="descri"> <div class="head-descrip">Be honest and transparent about the pets personality,health,
            <div class="head-descri">and any special needs</div></div></div>
       
    </div>
    

    <div class="form-container">           
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pet_name">PET'S NAME</label>
                <input type="text" id="pet_name" name="pet_name" required>
            </div>
            <div class="form-group">
                <label for="breed">BREED</label>
                <input type="text" id="breed" name="breed" required>
            </div>
            <div class="form-group">
                <label class="coat-color-label" for="coat_color">COAT COLOR</label>
                <input type="text" id="coat_color" name="coat_color" class="coat-color-input">
                <div class="a"><label for="age">AGE</label>
                <input type="number" id="age" name="age" min="0" class="age-input"></div>
            </div>
            <div class="form-group">
                <label for="owner_name">OWNER'S NAME</label>
                <input type="text" id="owner_name" name="owner_name" required>
            </div>
            <div class="form-group">
                <label for="contact_no">CONTACT NO</label>
                <input type="text" id="contact_no" name="contact_no" required>
            </div>
            <div class="form-group">
                <label for="description">DESCRIPTION</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="pet_image">UPLOAD PET IMAGE</label>
                <input type="file" id="pet_image" name="pet_image">
            </div>
            <button type="submit">SUBMIT</button>
        </form>

        <a href="/yourpets/index.html"><div class="yourpet">YOUR PET</div></a>
    </div>



    <footer class="footer">
        <div class="logo">
            <object type="image/svg+xml" data="/images/wh.svg">
                company logo
            </object>
        </div>
        <div class="link-container">
            <ul>
                <li><a href="/home/index.html">home</a></li>
                <li><a href="/about/index.html">about</a></li>
                <li><a href="/contact/index.html">contact</a></li>
            </ul>
        </div>
        <div class="svg">
            <div class="circle">
                 <object  type="image/svg+xml" data="/images/Vector-1.svg">
                instagram logo
            </object>
                </div>

            <div class="circle"> 
                <object type="image/svg+xml" data="/images/Vector.svg">
                linkedin logo
            </object></div>
        </div>
    </footer>
</body>
</html>
